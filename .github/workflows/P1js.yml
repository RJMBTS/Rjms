name: P1js ðŸŒ

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: master-m3u-p1js
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build P1js.m3u
        id: buildfile
        run: |
          set -e
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          mkdir -p Bishop
          OUTPUT="Bishop/P1js.m3u"
          SRC_URL="https://raw.githubusercontent.com/alex8875/m3u/main/jstar.m3u"

          curl -fsSL "$SRC_URL" -o "$tmpdir/raw.m3u"

          grep -v -E '^#EXTM3U|# Pushed and updated by|# Join Telegram|#Generated on' \
            "$tmpdir/raw.m3u" > "$tmpdir/clean.m3u"

          sed -i 's/@ygxworld//g' "$tmpdir/clean.m3u"

          awk '
          BEGIN { IGNORECASE=1 }

          /^#EXTINF/ {
            extinf=$0
            getline url

            name=extinf
            sub(/^.*,/, "", name)

            ## ðŸ§¸ KIDS
            if (name ~ /(Disney|Hungama|Nick|Sonic|Pogo|Cartoon|Discovery Kids|Sony Yay|Chutti|Kushi|Kochu|Chintu|Kids|Junior)/ || extinf ~ /group-title="[^"]*Kids[^"]*"/) {
              gsub(/group-title="[^"]*"/, "", extinf)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | Kids\"", extinf)
            }

            ## ðŸ“° VIACOM18
            else if (name ~ /(CNN|CNBC|News18)/) {
              gsub(/group-title="[^"]*"/, "", extinf)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | Viacom18\"", extinf)
            }

            ## ðŸ“˜ INFOTAINMENT
            else if (name ~ /(Nat[ ]*Geo|National Geographic|Discovery|Animal Planet|History|Sony BBC Earth|TLC)/) {
              gsub(/group-title="[^"]*"/, "", extinf)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | Infotainment\"", extinf)
            }

            ## ðŸ“º ETV
            else if (name ~ /ETV/) {
              gsub(/group-title="[^"]*"/, "", extinf)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | ETv Win\"", extinf)
            }

            ## ðŸŒž SUN NETWORK
            else if (name ~ /(Sun TV|Sun HD|Sun Life|KTV|Gemini|Udaya|Surya)/) {
              gsub(/group-title="[^"]*"/, "", extinf)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | SunNxt\"", extinf)
            }

            ## â­ STAR
            else if (name ~ /(Star|Asianet|Vijay|Maa|Suvarna|Pravah|Utsav)/) {
              gsub(/group-title="[^"]*"/, "", extinf)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | Star\"", extinf)
            }

            ## ðŸŽ¨ COLORS
            else if (name ~ /Colors/) {
              gsub(/group-title="[^"]*"/, "", extinf)
              sub(/^#EXTINF[^,]*/, "& group-title=\"RJM | Colors\"", extinf)
            }

            print name "\t" extinf
            print url
          }
          ' "$tmpdir/clean.m3u" \
          | paste - - \
          | sort -f -k1,1 \
          | cut -f2- \
          | tr '\t' '\n' \
          > "$tmpdir/final.m3u"

          COUNT=$(grep -c '^#EXTINF' "$tmpdir/final.m3u" || true)

          {
            echo '#EXTM3U billed-msg="RJMS - An RJMBTS Network"'
            echo "# Last updated: $timestamp"
            echo "# Channels : $COUNT"
            echo ""
          } > "$OUTPUT"

          cat "$tmpdir/final.m3u" >> "$OUTPUT"
          echo "file-ready=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.buildfile.outputs.file-ready == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add Bishop/P1js.m3u
          if ! git diff --cached --quiet; then
            git pull --rebase origin main || true
            git commit -m "P1js Update | Alphabetically Sorted"
            git push origin main
          fi
