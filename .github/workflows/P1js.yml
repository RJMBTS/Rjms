name: P1js ðŸŒ

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: master-m3u-p1js
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build P1js.m3u
        env:
          SRC_URL: ${{ secrets.JSTAR_URL }}
        run: |
          set -e

          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          mkdir -p Bishop
          OUTPUT="Bishop/P1js.m3u"

          echo "â¬‡ï¸ Downloading source playlist..."
          curl --retry 3 --retry-delay 5 -fsSL "$SRC_URL" -o "$tmpdir/raw.m3u"

          TOTAL=$(grep -c '^#EXTINF' "$tmpdir/raw.m3u" || true)

          echo "ðŸ§± Writing header..."
          {
            echo '#EXTM3U billed-msg="RJM Tv - RJMBTS Network"'
            echo "# Pushed and Updated by Kittujk"
            echo "# Coded & Maintained @RJMBTS"
            echo "# Last updated on : $timestamp"
            echo "# Channels : Total - $TOTAL"
            echo ""
          } > "$OUTPUT"

          echo "ðŸ§© Processing & forcing groups..."
          awk '
          BEGIN { IGNORECASE=1 }

          /^#EXTINF/ {
            line=$0

            # ðŸš« REMOVE tvg-language (prevents auto groups)
            gsub(/tvg-language="[^"]*"/, "", line)

            # ðŸ”¥ SUN NETWORK â†’ RJM | SunNxt
            if (line ~ /(sun tv|sun network|sun music|sun movies|sun life|ktv|k tv|chutti|adithya|sirippoli|gemini|udaya|surya)/) {
              gsub(/group-title="[^"]*"/, "", line)
              line = line " group-title=\"RJM | SunNxt\""
            }

            # â­ STAR â†’ RJM | Star
            else if (line ~ /star/) {
              gsub(/group-title="[^"]*"/, "", line)
              line = line " group-title=\"RJM | Star\""
            }

            # ðŸ“° EXTRA + BENGALI â†’ RJM | News
            else if (line ~ /(extra|bengali)/) {
              gsub(/group-title="[^"]*"/, "", line)
              line = line " group-title=\"RJM | News\""
            }

            # ðŸŽ¬ TAMIL â†’ RJM | Entertainment
            else if (line ~ /tamil/) {
              gsub(/group-title="[^"]*"/, "", line)
              line = line " group-title=\"RJM | Entertainment\""
            }

            # ðŸŒ DEFAULT â†’ RJM | General
            else {
              gsub(/group-title="[^"]*"/, "", line)
              line = line " group-title=\"RJM | General\""
            }

            print line
            next
          }

          { print }
          ' "$tmpdir/raw.m3u" | grep -v '^#EXTM3U' >> "$OUTPUT"

          echo "âœ… P1js.m3u created successfully"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add Bishop/P1js.m3u
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Auto update P1js.m3u (forced RJM groups)"
          git push
