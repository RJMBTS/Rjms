name: RJM Rook üåê

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: master-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build rook.m3u (Sony ‚Üí Sliv ‚Üí Correct EXTINF ‚Üí Sorted ‚Üí Wand folder)
        run: |
          set -e
          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          echo "üîπ Build started at $timestamp"

          SONY_URL="https://raw.githubusercontent.com/himanshu-temp/m3u/refs/heads/main/sony.m3u"

          mkdir -p Wand

          echo "üåê Fetching SONY playlist..."

          if curl -fsSL "$SONY_URL" \
              | grep -v -E '^#EXTM3U|# Pushed and updated by|# Join Telegram' \
              > "$tmpdir/sony_raw.m3u"; then
            echo "‚úÖ SONY playlist fetched."
          else
            echo "‚ùå Failed to fetch SONY playlist!"
            exit 1
          fi

          # Convert all EXTINF lines to:
          # #EXTINF:-1 group-title="Sliv",Channel Name
          awk -F',' '
            /^#EXTINF/ {
                name=$2;
                print "#EXTINF:-1 group-title=\"Sliv\"," name;
                getline url;
                print url;
                next;
            }
          ' "$tmpdir/sony_raw.m3u" > "$tmpdir/sliv_unsorted.m3u"

          echo "üîÑ Sorting channels alphabetically..."

          # EXTINF + URL pairs sorted by channel name
          awk '
            /^#EXTINF/ { ext=$0; getline url; print ext "|" url }
          ' "$tmpdir/sliv_unsorted.m3u" \
            | sort -t',' -k2 \
            | awk -F"|" '{ print $1 ORS $2 }' \
            > "$tmpdir/sliv_sorted.m3u"

          UPDATED=$(grep -c '^#EXTINF' "$tmpdir/sliv_sorted.m3u" || true)
          TOTAL="$UPDATED"

          {
            echo '#EXTM3U billed-msg="RJM Tv - RJMBTS Network"'
            echo "# Pushed and Updated by Kittujk"
            echo "# Coded & Maintained @RJMBTS"
            echo "# Last updated: $timestamp"
            echo "# Sliv : Total - $TOTAL | Updated - $UPDATED | Sorted A-Z"
            echo ""
          } > Wand/rook.m3u

          cat "$tmpdir/sliv_sorted.m3u" >> Wand/rook.m3u

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "UPDATED=$UPDATED" >> $GITHUB_ENV

          echo "üìä Channels (Sliv group, sorted): $TOTAL"
          echo "‚úÖ rook.m3u created at Wand/rook.m3u with correct EXTINF format."

      - name: Commit and push updated rook.m3u
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add Wand/rook.m3u

          if ! git diff --cached --quiet; then
            git commit -m "Auto-update Wand/rook.m3u (Sliv + Sorted + Correct Format) | Total:${TOTAL} Updated:${UPDATED}"
            git pull --rebase origin main || true

            for attempt in 1 2 3; do
              git push origin main && break
              echo "‚ö†Ô∏è Push failed, retrying in 10s... ($attempt/3)"
              sleep 10
            done
          else
            echo "No changes detected ‚Äî skipping commit."
          fi

      - name: Summary
        run: echo "‚úÖ Rook (Sliv Group + Sorted + Correct EXTINF Format) workflow completed at $(date)"
