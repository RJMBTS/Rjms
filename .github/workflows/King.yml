name: King ðŸ‘‘

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: king-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge & Clean M3U â†’ King.m3u
        run: |
          set -e

          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          {
            echo '#EXTM3U billed-msg="RJMS OTT - RJMBTS Network"'
            echo "Pushed & Updated by Kittujk"
            echo "# Scripted & Maintained by @RJMBTS"
            echo "# Last updated on : $timestamp"
          } > King.m3u

          SOURCES=(
            "https://raw.githubusercontent.com/RJMBTS/Rjms/refs/heads/main/master.m3u"
            "https://raw.githubusercontent.com/RJMBTS/Xfpl/refs/heads/main/Queen.m3u"
          )

          i=0
          for url in "${SOURCES[@]}"; do
            i=$((i+1))
            curl -fs "$url" | grep -v '^#EXTM3U' > "$tmpdir/src_$i.m3u"
          done

          awk '
          BEGIN { skip=0 }

          # ðŸ” Rename Movies â†’ RJM | 24x7 (only branded ones survive)
          /group-title="Movies"/ {
            gsub(/group-title="Movies"/, "group-title=\"RJM | 24x7\"")
          }

          # âŒ Remove Star & Gemini movie channels
          /Star Maa Movies HD|Star Maa Movie|Gemini Movies HD|Gemini Movie/ {
            skip=1; next
          }

          # âŒ Remove TV Series group
          /group-title="TV Series"/ {
            skip=1; next
          }

          # âŒ Remove ONLY Local | Telugu Movies group
          /Telugu Movies/ && /group-title="RJM \| 24x7"/ {
            skip=1; next
          }

          # Skip stream URL after EXTINF
          skip==1 && /^[^#]/ {
            skip=0; next
          }

          skip==0 { print }
          ' "$tmpdir"/src_*.m3u >> King.m3u

          rm -rf "$tmpdir"

          echo "âœ… Only Movies removed from Local | Telugu"
          echo "âœ… RJM | 24x7 kept intact"

      - name: Commit and push King.m3u
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add King.m3u

          if ! git diff --cached --quiet; then
            git commit -m "Remove Movies from Local | Telugu only"
            git pull --rebase origin main || true
            git push origin main
          else
            echo "No changes detected"
          fi
