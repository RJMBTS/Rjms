name: King ğŸ‘‘

on:
  schedule:
    - cron: '*/15 * * * *'   # Every 15 minutes
  workflow_dispatch:

concurrency:
  group: king-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge, Rename & Clean M3U â†’ King.m3u
        run: |
          set -e

          timestamp=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          tmpdir=$(mktemp -d)

          echo "ğŸ”¹ Build started at $timestamp"

          {
            echo '#EXTM3U billed-msg="RJMS OTT - RJMBTS Network"'
            echo "# Pushed & Updated by Kittujk"
            echo "# Scripted & Maintained @RJMBTS"
            echo "# Last updated: $timestamp"
          } > King.m3u

          SOURCES=(
            "https://raw.githubusercontent.com/RJMBTS/Rjms/refs/heads/main/master.m3u"
            "https://raw.githubusercontent.com/RJMBTS/Xfpl/refs/heads/main/Queen.m3u"
          )

          i=0
          for url in "${SOURCES[@]}"; do
            i=$((i+1))
            curl -fs "$url" | grep -v '^#EXTM3U' > "$tmpdir/src_$i.m3u"
            echo "âœ… Added: $url"
          done

          awk '
          BEGIN { skip=0 }

          # ğŸ” Rename Movies â†’ RJM | 24x7
          /group-title="Movies"/ {
            gsub(/group-title="Movies"/, "group-title=\"RJM | 24x7\"")
          }

          # âŒ Remove TV Series group completely
          /group-title="TV Series"/ {
            skip=1; next
          }

          # âŒ Remove unwanted movie channels
          /Star Maa Movies HD|Star Maa Movie|Gemini Movies HD|Gemini Movie/ {
            skip=1; next
          }

          # Skip stream URL line after EXTINF
          skip==1 && /^[^#]/ {
            skip=0; next
          }

          skip==0 { print }
          ' "$tmpdir"/src_*.m3u >> King.m3u

          rm -rf "$tmpdir"

          echo "âœ… Movies renamed â†’ RJM | 24x7"
          echo "âŒ TV Series removed"
          echo "âŒ Star Maa & Gemini Movies removed"
          echo "ğŸ‰ King.m3u ready"

      - name: Commit and push King.m3u
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add King.m3u

          if ! git diff --cached --quiet; then
            git commit -m "Update King.m3u (24x7 rename, TV Series removed)"
            git pull --rebase origin main || true
            git push origin main
          else
            echo "â„¹ï¸ No changes detected"
          fi
