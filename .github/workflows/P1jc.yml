name: P1jc üé¨

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: master-m3u-jc
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build & Repair P1jc.m3u
        id: buildfile
        run: |
          set -e
          tmpdir=$(mktemp -d)

          mkdir -p Bishop
          OUTPUT="Bishop/P1jc.m3u"
          JC_URL="https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jcinema.m3u"

          echo "üé¨ Fetching JCinema playlist..."
          curl -fs "$JC_URL" > "$tmpdir/raw.m3u"

          # Remove unwanted header lines
          grep -v -E '^#EXTM3U|# Pushed and updated by|# Join Telegram' \
            "$tmpdir/raw.m3u" > "$tmpdir/step1.m3u"

          # Remove any old or broken group-title
          sed -E 's/group-title="[^"]*"//g' "$tmpdir/step1.m3u" > "$tmpdir/step2.m3u"

          # üîß FIX BROKEN tvg-logo LINES (your exact issue)
          sed -E \
            's#tvg-logo="([^"]*) group-title=#tvg-logo="\1" group-title=#g' \
            "$tmpdir/step2.m3u" > "$tmpdir/step3.m3u"

          # Fix misplaced w,h parameters inside the URL
          sed -E \
            's#resizeMedium ([^"]*)w_#resizeMedium_w_#g' \
            "$tmpdir/step3.m3u" > "$tmpdir/step4.m3u"

          # Add correct group-title
          sed -E 's~^#EXTINF[^,]*~& group-title="RJM | JC"~' \
            "$tmpdir/step4.m3u" > "$tmpdir/final.m3u"

          UPDATED=$(grep -c '^#EXTINF' "$tmpdir/final.m3u" || true)
          TOTAL="$UPDATED"

          # Write final output
          {
            echo '#EXTM3U billed-msg="RJMS - An RJMBTS Network"'
            echo "# Pushed and Updated by Kittujk"
            echo "# Coded & Maintained @RJMBTS"
            echo "# Channels : Total - $TOTAL | Updated - $UPDATED"
            echo ""
            echo "################### RJM | JC ###################"
          } > "$OUTPUT"

          cat "$tmpdir/final.m3u" >> "$OUTPUT"

          echo "file-ready=true" >> $GITHUB_OUTPUT
          echo "UPDATED=$UPDATED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

      - name: Commit and push P1jc.m3u
        if: steps.buildfile.outputs.file-ready == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add Bishop/P1jc.m3u

          if ! git diff --cached --quiet; then
            git commit -m "P1jc Auto-Repair Update | Total:${TOTAL} Updated:${UPDATED}"
            git pull --rebase origin main || true

            n=0
            until [ "$n" -ge 3 ]; do
              git push origin main && break
              n=$((n+1))
              echo "‚ö†Ô∏è Push failed, retrying... ($n/3)"
              sleep 10
            done
          else
            echo "No changes ‚Äî skipping commit."
          fi

      - name: Summary
        run: echo "‚úÖ P1jc.m3u auto-repair completed successfully"
