name: P1jc ğŸŒ

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

concurrency:
  group: master-m3u
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build P1jc.m3u (JioCinema â†’ clean output)
        id: buildfile
        run: |
          set -e
          tmpdir=$(mktemp -d)

          mkdir -p Bishop
          OUTPUT="Bishop/P1jc.m3u"
          JC_URL="https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jcinema.m3u"

          echo "ğŸŒ Fetching JioCinema playlist..."
          curl -fs "$JC_URL" > "$tmpdir/jc_raw.m3u"

          # Remove unwanted headers
          grep -v -E '^#EXTM3U|# Pushed and updated by|# Join Telegram|# Last updated|# Channels' \
            "$tmpdir/jc_raw.m3u" > "$tmpdir/clean.m3u"

          # Remove any existing group-title attributes
          sed -E 's/group-title="[^"]*"//g' "$tmpdir/clean.m3u" > "$tmpdir/final.m3u"

          # Count channels
          UPDATED=$(grep -c '^#EXTINF' "$tmpdir/final.m3u" || true)
          TOTAL="$UPDATED"

          # Build final file with ONLY #EXTM3U + entries
          {
            echo "#EXTM3U"
          } > "$OUTPUT"

          cat "$tmpdir/final.m3u" >> "$OUTPUT"

          # Pass values to GitHub env
          echo "UPDATED=$UPDATED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "file-ready=true" >> $GITHUB_OUTPUT

          echo "ğŸ“ Output generated at: $OUTPUT"
          echo "ğŸ“Š Channels: $TOTAL"

      - name: Commit and push P1jc.m3u
        if: steps.buildfile.outputs.file-ready == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add Bishop/P1jc.m3u

          if ! git diff --cached --quiet; then
            git commit -m "P1jc Update | Total:${TOTAL}"
            git pull --rebase origin main || true

            n=0
            until [ "$n" -ge 3 ]; do
              git push origin main && break
              n=$((n+1))
              echo "âš ï¸ Push failed, retrying in 10s... ($n/3)"
              sleep 10
            done
          else
            echo "No changes â€” skipping commit."
          fi

      - name: Summary
        run: echo "âœ… P1jc.m3u build completed cleanly"
